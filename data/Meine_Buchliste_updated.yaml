    of Pern series, McCaffrey (1926–2011) was one of the most significant writers
    of science fiction and fantasy. She was the first woman to win the Hugo and Nebula
    awards, and her 1978 novel The White Dragon was the first science-fiction novel
    to appear on the New York Times hardcover bestseller list. This biography reveals
    a fascinating and complex figure, one who created and re-created her fiction by
    drawing on life experiences. At various stages, McCaffrey was a beautiful young
    girl who refused to fit into traditional gender roles in high school, a restless
    young mother who wanted to write, an American expatriate who became an Irish citizen,
    an animal lover who dreamed of fantasy worlds with perfect relationships between
    humans and beasts, and a wife trapped in an unhappy marriage just as the womens
    movement took hold. author Robin Roberts conducted interviews with McCaffrey,
    her children, friends, and colleagues, and used archival correspondence and contemporary
    My_Reviews and criticism. The biography examines how McCaffreys early interests
    in theater, Slavonic languages and literature, and British history, mythology,
    and culture all shaped her science fiction. The book is a nuanced portrait of
    a writer whose appeal extends well beyond readers of her chosen genre.
