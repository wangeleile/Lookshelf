  Description: '''''''''''''''''''''''''''''''Bill Bryson, bislang vor allem bekannt
    für seine amüsanten Reiseberichte, hat sich diesmal einem anderen Thema zugewandt
    oder besser: so ziemlich allen anderen Themen, die es gibt. Denn in Eine kurze
    Geschichte von fast allem unternimmt er nichts Geringeres als den Versuch, die
    Welt und das Universum auf knapp 700 Seiten zu erklären.Ausgangspunkt ist ein
    traumatisches Erlebnis. In einem Schulbuch entdeckte der kleine Bill eine Abbildung,
    auf der man das Erdinnere sehen konnte. Doch das Buch war sterbenslangweilig,
    und vor allem beantwortete es keine der Fragen, die Bill auf den Nägeln brannten.
    Fragen wie Warum verbrennen wir uns am Erdboden nicht die Füße, wenn das Erdinnere
    so heiß ist? Und vor allem: Woher wissen die das alles? Die Enttäuschung des kleinen
    Bill war -- bei allem Mitgefühl -- ein Glück für uns. Denn nur deshalb können
    wir heute dieses großartige, urkomische, lehrreiche Buch lesen.Worum geht es?
    Zum Beispiel darum: das Universum und seine Entstehung; Albert Einstein und die
    Quantentheorie; die Feinheiten der Teilchenphysik; die Wunder der Tiefsee und
    die Entstehung des Lebens; Mikroorganismen und Fossilien; die Entdeckung der DNA
    und die Entwicklung des Menschen. Doch wer sich fragt: Woher wissen die das alles?,
    der muss sich zwangweise auch und vor allem für die Menschen interessieren, denen
    wir unser Wissen verdanken. Und so wimmelt es in diesem Buch vor skurrilen Typen,
    verkannten Entdeckern, passionierten Amateuren und unglaublichen Zufällen. Denn
    Wissenschaft ist ein Teil des Lebens und Wissenschaftler sind auch nur Menschen.
    Da gibt es den australischen Reverend, der mit seinem kleinen Fernrohr mehr Supernovae
    entdeckt hat, als alle modernen Hochleistungsteleskope zusammen. Oder den britischen
    Gentleman, der Muscheln in seinem hohlen Gehstock aus einem Museum schmuggelte.
    Oder den Mann, der uns nicht nur das Blei im Benzin bescherte, sondern die FCKWs
    gleich oben drauf etc.Wer Bill Bryson mag, wird dieses Buch lieben. Wer sich für
    die Wissenschaft von fast allem interessiert, ebenso. Und selbst wenn Sie schon
    eine Menge über das Universum und den ganzen Rest wissen: Dieses Buch hält garantiert
    auch für Sie noch einige Überraschungen bereit. --Gabi Neumayer'''''''''''''''''''''''''''''''
